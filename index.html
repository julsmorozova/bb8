<!DOCTYPE html>
<html>
<head>
  <title>bb8</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hints">
      <p class="hint-text">Press keys to move bb8</p>
      <i class="fa fa-arrow-left"></i>
      <i class="fa fa-arrow-right"></i>
    </div>
    <div class="bb8">
      <div class="top-part">
        <div class="antenna short"></div>
        <div class="antenna long"></div>
        <div class="head">
          <div class="head-circle">
            <div class="head-top-lines"></div>
            <div class="eye-circle"><div class="eye-inner circle"></div></div>
            <div class="right-circle"></div>
            <div class="bottom-row-details">
              <div class="rect wide"></div>
              <div class="rect narrow"></div>
              <div class="rect wide"></div>
              <div class="rect narrow"></div>
              <div class="small circle"></div>
              <div class="rect short"></div>
              <div class="rect wide"></div>
            </div>
          </div>
        </div>
        <div class="head-bottom">
          <div class="head-bottom-inner"></div>
        </div>
      </div>
      <div class="sphere">
        <div class="part top left"></div>
        <div class="part top right"></div>
        <div class="part bottom left"></div>
        <div class="part bottom right"></div>
        <div class="center"><i class="far fa-life-ring"></i></div>
        <div class="semi-circle top"></div>
        <div class="semi-circle right"></div>
        <div class="semi-circle bottom"></div>
        <div class="semi-circle left"></div>
      </div>
    </div>
    <div><div class="ground animate"><span></span></div></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
